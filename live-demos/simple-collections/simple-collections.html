<head>
  <title>simple-collections</title>
</head>

<body>
  <div class="container">
    <div class="card blue-grey darken-1">
      <div class="card-content">
        <h1 class="white-text center">Simple Demo!</h1>
      </div>
    </div>

    <div class="card">
      <div class="card-content center">
        <button class="waves-effect waves-light btn">Insert</button>
      </div>
    </div>

    {{#each posts}}
      {{> post}}
    {{/each}}

    <div class="card blue-grey lighten-1">
      <div class="card-content">
        <h1 class="white-text center">End of the line...</h1>
      </div>
    </div>
  </div>
</body>

<template name="post">
  <div class="card hoverable">
    <div class="card-content">
      <h4>
        <strong>{{title}}</strong>
      </h4>
      <h6>{{content}}</h6>
    </div>
  </div>
</template>
